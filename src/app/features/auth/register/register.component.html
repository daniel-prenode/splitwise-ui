<div class="auth-container">
  <div class="auth-card">
    <mat-card>
      <mat-card-header class="text-center mb-4">
        <mat-card-title class="h3 fw-bold text-primary" i18n="@@register.title">Create Account</mat-card-title>
        <mat-card-subtitle i18n="@@register.subtitle">Join us today</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label i18n="@@register.firstname.label">First Name</mat-label>
                <input matInput type="text" formControlName="firstName" [placeholder]="firstNamePlaceholder">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                  {{ getFirstNameErrorMessage() }}
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label i18n="@@register.lastname.label">Last Name</mat-label>
                <input matInput type="text" formControlName="lastName" [placeholder]="lastNamePlaceholder">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                  {{ getLastNameErrorMessage() }}
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label i18n="@@register.email.label">Email</mat-label>
            <input matInput type="email" formControlName="email" [placeholder]="emailPlaceholder">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              {{ getEmailErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label i18n="@@register.password.label">Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                   [placeholder]="passwordPlaceholder">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              {{ getPasswordErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label i18n="@@register.confirm.password.label">Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword"
                   [placeholder]="confirmPasswordPlaceholder">
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
              {{ getConfirmPasswordErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit"
                  [disabled]="registerForm.invalid || isLoading"
                  class="full-width py-3 mt-3">
            <mat-spinner *ngIf="isLoading" diameter="20" class="me-2"></mat-spinner>
            {{ isLoading ? creatingAccountText : createAccountText }}
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions class="d-flex flex-column gap-2 p-3">
        <div class="text-center">
          <span class="text-muted" i18n="@@register.have.account">Already have an account? </span>
          <a routerLink="/login" class="text-decoration-none fw-bold" i18n="@@register.signin.link">Sign in</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
