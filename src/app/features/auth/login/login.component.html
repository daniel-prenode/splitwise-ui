<div class="auth-container">
  <div class="auth-card">
    <mat-card>
      <mat-card-header class="text-center mb-4">
        <mat-card-title class="h3 fw-bold text-primary" i18n="@@login.welcome.title">Welcome Back</mat-card-title>
        <mat-card-subtitle i18n="@@login.welcome.subtitle">Sign in to your account</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label i18n="@@login.email.label">Email</mat-label>
            <input matInput type="email" formControlName="email" [placeholder]="emailPlaceholder">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              {{ getEmailErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label i18n="@@login.password.label">Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                   [placeholder]="passwordPlaceholder">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getPasswordErrorMessage() }}
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit"
                  [disabled]="loginForm.invalid || isLoading"
                  class="full-width py-3 mt-3">
            <mat-spinner *ngIf="isLoading" diameter="20" class="me-2"></mat-spinner>
            {{ isLoading ? signingInText : signInText }}
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions class="d-flex flex-column gap-2 p-3">
        <div class="text-center">
          <a href="#" class="text-decoration-none" i18n="@@login.forgot.password">Forgot your password?</a>
        </div>
        <div class="text-center">
          <span class="text-muted" i18n="@@login.no.account">Don't have an account? </span>
          <a routerLink="/register" class="text-decoration-none fw-bold" i18n="@@login.signup.link">Sign up</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
